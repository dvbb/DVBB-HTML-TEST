<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="bootstrap/js/jquery-3.4.1.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .left{
            float: left;
            width: 200px; 
            height: 300px;
            position: fixed;
            top: 200px;
            left: 0;
        }
        .right{
            float: right;
            width: 200px; 
            height: 300px;
            position: fixed;
            top: 200px;
            right: 0;
        }
        img{
            display: none;
        }
    </style>
    <script>
       $(function(){
            $(window).scroll(function(){
                var offset = $("html,body").scrollTop();
                if(offset >= 500){
                    $("img").stop().show(1000);
                }else{
                    $("img").stop().hide(1000);
                };
            });
       });
    </script>
</head>
