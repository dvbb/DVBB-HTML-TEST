        .mainwork{
            padding: 0;

        }
        
        .mainleft{
            width: 30%;

            border-width: 1px;

          width: 100%;

            height: 320px;

            border-width: 1px;
        }
        .codeblock{
            height: 320px;
            border-style: solid; 
            border-width: 1px;
            
        }

        .mainright{
            width: 70%;
            height: 700px;
            border-style: solid; 
            border-width: 1px;
            float: right;
        }
        .ide{
            height: 450px;
            border-style: solid; 
            border-width: 1px;
            
        }
        .console{
            height: 250px;
            border-style: solid; 
            border-width: 1px;
        }
        .idebutton{
            margin: 3px 3px 3px 0;
            float: right;

        }
        textarea { 
            width: 100%; 
            background-color: #373737; 
            overflow: auto; 
            color: green; 
            font-size: 16px; 
        }
        .content{
          display: none;
        }
    </style>
    <script>
      $(function(){
        $("#textarea").setTextareaCount();
        $(".run").click(function(){
          $(".content").css("display","block");
        })
        $(".fileout").click(function(){
          $(".content").css("display","none");
          $("#text").val(" ");
        })
        $("#addHTML").click(function(){
          $("#text").val("<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n\t<meta charset=\"UTF-8\">\n\t<meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n\t<title>Document</title>\n</head>\n<body>\n\n</body>\n</html>");
        })
      })
    </script>
</head>
