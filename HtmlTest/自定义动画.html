<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <script src="../bootstrap/js/jquery-3.4.1.min.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .one{
            width: 100px;
            height: 100px;
            background: rgb(118, 75, 158);
            margin-top: 10px;
        }
        .two{
            width: 100px;
            height: 100px;
            background:rgb(124, 179, 124);
            margin-top: 10px;
        }
    </style>
    <script>
        $(function(){
            $("button").eq(0).click(function(){
                $(".one").animate({
                    width:500,height:200
                },2000,function(){
                    alert("自定义动画执行完毕");
                })
                $(".two").animate({
                    marginLeft:800
                },2000)
            });

            $("button").eq(1).click(function(){
                $(".two").stop().animate({
                    width:"+=200"
                },500,function(){
                    //alert("自定义动画执行完毕");
                })
            });

            $("button").eq(2).click(function(){
                $(".one").animate({
                    // width:"hide"
                    width:"toggle"
                },1000,function(){
                    // alert("自定义动画执行完毕");
                })
            });

            $("button").eq(3).click(function(){
                $(".one").animate({
                    width:500
                },1000).delay(1000).animate({
                    height:500
                },1000).delay(1000).animate({
                    width:100
                },1000).delay(1000).animate({
                    height:100
                },1000);
            });

            $("button").eq(4).click(function(){
               $("div").stop(true)
            });
        })
    </script>
</head>
<body>
    <button class="btn btn-success">操作属性</button>
    <button class="btn btn-success">累加属性</button>
    <button class="btn btn-success">关键字</button>
    <h1></h1>
    <button class="btn btn-success">开始动画</button>
    <button class="btn btn-success">停止动画</button>                                  n>
    <div class="one"></div>
    <div class="two"></div>
</body>
</html>
