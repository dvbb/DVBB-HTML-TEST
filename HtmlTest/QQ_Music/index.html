<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goodnight</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div class="header">
        <img src="https://y.gtimg.cn/mediastyle/yqq/img/player_logo.png">
        <a href="">登录</a>
        <a href="">设置</a>
        
        <div class="download"><a href=""><span class="glyphicon glyphicon-th-large ">客户端下载</span></a></div>
        <h4>QQ音乐，千万高品质曲库尽享</h4>
    </div>

    <div class="body">
        <div class="main">
            <div class="musicList">
                <div class="toolbar">
                    <div class="funcBlock"><a href="javasript:;"><span class="glyphicon glyphicon-heart"></span>收藏</a></div>
                    <div class="funcBlock"><a href="javasript:;"><span class="glyphicon glyphicon-plus"></span>添加到</a></div>
                    <div class="funcBlock"><a href="javasript:;"><span class="glyphicon glyphicon-download-alt"></span>下载</a></div>
                    <div class="funcBlock"><a href="javasript:;"><span class="glyphicon glyphicon-trash"></span>删除</a></div>
                    <div class="funcBlock"><a href="javasript:;"><span class="glyphicon glyphicon-erase"></span>清空列表</a></div>
                </div>
                
                <div class="songlist" >
                    
                    <ul>
                        <li>
                            <div class="songlist_edit"><i></i></div>
                            <div class="songlist_num">&nbsp</div>
                            <div class="songlist_name">歌曲</div>
                            <div class="songlist_author">歌手</div>
                            <div class="songlist_time">时长</div>  
                        </li> 
                    </ul>
                </div>


            </div>
            <div class="songInfo">
                <div class="song_info">
                    <a href="javascript:;" class="song_info_pic"><img src="" alt=""></a>
                </div>
                <div class="song_info_name">歌曲名：
                    <a href="javascript:;">jquery从零基础到负基础</a>
                </div>
                <div class="song_info_author">歌手名：
                    <a href="javascript:;">DVBB</a>
                </div>
                <div class="song_info_album">专辑名：
                    <a href="javascript:;">好好学习</a>
                </div>
                <ul class="song_info_lyrics">
                    <li class="cur">第1条歌词</li>
                    <li>第2条歌词</li>
                    <li>第3条歌词</li>
                    <li>第4条歌词</li>
                    <li>第5条歌词</li>
                    
                </ul>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footerbar">
            <a href="javascript:;" class="footbar_previous"></a>
            <a href="javascript:;" class="footbar_play"></a>
            <a href="javascript:;" class="footbar_next"></a>
            <div class="footbar_progressbar">
                <div class="pro_top">
                    <div class="pro_top_name">jquery从零基础到负基础</div>
                    <div class="pro_top_time">00:00 / 81:52</div>    
                </div>
                <!-- 进度条 -->
                <div class="probar">
                    <div class="probar_line">
                        <div class="probar_dot"></div>
                    </div>
                </div>
            </div>
            <a href="javascript:;" class="footbar_mode"></a>
            <a href="javascript:;" class="footbar_fav"></a>
            <a href="javascript:;" class="footbar_down"></a>
            <a href="javascript:;" class="footbar_comment"></a>
            <a href="javascript:;" class="footbar_pure"></a>
            <div class="footbar_voicebar">
                <a href="javascript:;" class="voicebar_icon"></a>
                <!-- 进度条 -->
                <div class="voice_probar">
                    <div class="voice_probar_line">
                        <div class="voice_probar_dot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mask_bg"></div>
    <div class="mask"></div>
</body>
</html>
